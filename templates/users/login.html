{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-500">
             

        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email Address" class="btn text-left border border-gray-600 px-5 focus:outline-none focus:border-teal-500 mb-2">
            <input type="password" placeholder="Password" class="btn text-left border border-gray-600 px-5 focus:outline-none focus:border-teal-500 mb-2">
        
            <button class="text-center rounded-sm py-5 font-bold text-lg w-full bg-red-500 text-white">로 그 인</button>
        </form>

        {% include 'partials/social_login.html' %}

        <div class="mt-5">
            <span class="mr-2">회원이 아니신가요?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">회원가입</a>
        </div>

    </div>
{% endblock content %}
