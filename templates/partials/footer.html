{% load i18n %}
<footer class="container mx-auto text-center py-10  border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>
            {% trans "Hello friends" %}
        </span>
        <span>
        &copy; 2020 Nbnb, Inc. {% trans "All rights not reserved because I copied this website." %}
        </span>
    </div>
    <div class="mt-10 flex">
        {% get_current_language as LANGUAGE_CODE %}
        {{LANGUAGE_CODE}}
        <select class="w-1/5 h-8" id="js-lang">
            <option value="en" 
                {% if LANGUAGE_CODE == 'en' %} 
                selected
                {% endif %}
            >English</option>
            <option value="kr" 
                {% if LANGUAGE_CODE == 'kr' %}
                selected
                {% endif %}
            >Korean</option>
        </select>
    </div>
</footer>
